<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coming Soon Page</title>
    <link rel="stylesheet" href="Css/Style.css">
  </head>
  <body>
    <div class="container">
        <h1>We're <span>Getting Ready</span><br/>to Lauch in </h1>
        

        <div class="count">
          <div class="countd">
            <span id="days">00</span>
            DAYS
          </div>
          <div class="countd">
            <span id="hours">00</span>
            HOURS
          </div>
          <div class="countd">
            <span id="minutes">00</span>
            MINUTES
          </div>

          <div class="countd">
            <span id="seconds">00</span>
            SECONDS
          </div>
        </div>
        <button class="btn">Notify Me</button>
    </div>


<script type="text/javascript">

  let count = new Date("april 16,2020 00:01:00").getTime();
  let x = setInterval(function() {
    let now = new Date().getTime();
    let d = count - now;

    let days = Math.floor(d/(1000*60*60*24));
    let hours = Math.floor((d%(1000*60*60*24))/(1000*60*60));
    let minutes = Math.floor((d%(1000*60*60))/(1000*60));
    let seconds = Math.floor((d%(1000*60))/1000);

    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    document.getElementById("seconds").innerHTML = seconds;

    if(d <= 0){
      clearInterval(x);
    }
  },1000);
</script>





  </body>
</html>
